<div class="desafios-container">
  <div class="header">
    <div class="header-center">
      <div class="svg-container">
        <svg viewBox="0 0 960 200">
          <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="60%">Desafios</text>
          </symbol>

          <g class="g-ants">
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
          </g>
        </svg>
      </div>
      <img src="assets/images/tinnova_logo.png" alt="Tinnova Logo" class="tinnova-logo">
    </div>
  </div>

  <div class="cards-grid">
    <div class="cards-row">
      <mat-card class="desafio-card" routerLink="/desafios/ordenacao">
        <mat-card-content>
          <mat-icon>sort</mat-icon>
          <h3>Ordenação</h3>
          <p>Algoritmos de ordenação</p>
        </mat-card-content>
      </mat-card>

      <mat-card class="desafio-card" routerLink="/desafios/fatorial">
        <mat-card-content>
          <mat-icon>calculate</mat-icon>
          <h3>Cálculo de Fatorial</h3>
          <p>Calcule o fatorial de um número</p>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="cards-row">
      <mat-card class="desafio-card" routerLink="/desafios/multiplos">
        <mat-card-content>
          <mat-icon>functions</mat-icon>
          <h3>Múltiplos</h3>
          <p>Calculadora de múltiplos de 3 e 5</p>
        </mat-card-content>
      </mat-card>

      <mat-card class="desafio-card" routerLink="/desafios/votos">
        <mat-card-content>
          <mat-icon>how_to_vote</mat-icon>
          <h3>Votação</h3>
          <p>Sistema de votação</p>
        </mat-card-content>
      </mat-card>
    </div>

    <mat-card class="desafio-card full-width" routerLink="/desafios/veiculos">
      <mat-card-content>
        <mat-icon>directions_car</mat-icon>
        <h3>Veículos</h3>
        <p>Gerenciamento de veículos</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
