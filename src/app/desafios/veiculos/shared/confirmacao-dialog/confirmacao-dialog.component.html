<h2 mat-dialog-title>{{ data.titulo }}</h2>
<mat-dialog-content>
  <p>{{ data.mensagem }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">{{ data.cancelarLabel }}</button>
  <button mat-raised-button color="warn" (click)="confirmar()">{{ data.confirmacaoLabel }}</button>
</mat-dialog-actions>
