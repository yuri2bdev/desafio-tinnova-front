<div class="fatorial-container">
  <div class="header">
    <div class="header-left">
      <app-home-button></app-home-button>
      <h2>üßÆ C√°lculo de Fatorial</h2>
    </div>
  </div>

  <form [formGroup]="fatorialForm" (ngSubmit)="calcularFatorial()" class="fatorial-form">
    <div class="form-card">
      <div class="tooltip">
        <div class="tooltip-icon">‚ÑπÔ∏è</div>
        <div class="tooltip-text">
          O fatorial de um n√∫mero n √© o produto de todos os n√∫meros inteiros positivos menores ou iguais a n.
        </div>
      </div>
      
      <div class="form-group">
        <label for="numero">Informe um n√∫mero inteiro positivo:</label>
        <input id="numero" type="number" formControlName="numero" min="0" step="1" class="form-input" placeholder="Ex: 5">
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="fatorialForm.invalid || loading" class="submit-button">
          <span *ngIf="!loading">Calcular Fatorial</span>
          <span *ngIf="loading" class="spinner-text">Calculando...</span>
        </button>
      </div>
    </div>
  </form>
  
  <div *ngIf="erro" class="error-card">
    <div class="error-content">
      <span class="error-icon">‚ö†Ô∏è</span>
      <span>{{ erro }}</span>
    </div>
  </div>

  <div *ngIf="resultado !== null" class="result-card">
    <div class="result-content">
      <span class="result-icon">üßÆ</span>
      <span class="result-text">O fatorial de {{ numeroDigitado }} √©: <strong>{{ resultado }}</strong></span>
    </div>
  </div>

  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div class="example-container">
    <div class="example">
      <div class="example-title">Exemplos:</div>
      <div class="example-item">5! = 5 √ó 4 √ó 3 √ó 2 √ó 1 = 120</div>
      <div class="example-item">0! = 1 (por defini√ß√£o)</div>
    </div>
  </div>
</div>
